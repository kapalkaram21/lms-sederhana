<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS Sebaran Indomaret Tondano</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        #map { height: 600px; width: 100%; }
        body { font-family: sans-serif; margin: 20px; }
        
        /* CSS untuk Ikon Marker Kustom */
        .custom-icon {
            background-color: #1d93ee; 
            color: white;
            border-radius: 50%;
            text-align: center;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: #1d93ee;
        }
        /* Style tambahan untuk konten popup agar lebih rapi */
        .leaflet-popup-content-wrapper {
            border-radius: 8px !important;
        }
    </style>
</head>
<body>
    <h1>Peta Sebaran Lokasi Indomaret di Tondano</h1>
    <p>Klik marker untuk melihat detail toko, termasuk gambar dan deskripsi. Gunakan Kontrol Layer di kanan atas untuk mengganti peta dasar.</p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        // Inisialisasi peta
        var map = L.map('map').setView([1.3054, 124.9126], 12);

        // --- Ikon Kustom ---
        var indomaretIcon = L.divIcon({
            html: '<i class="fa-solid fa-store fa-lg"></i>', 
            className: 'custom-icon', 
            iconSize: [30, 30],
            iconAnchor: [15, 30], 
            popupAnchor: [0, -30] 
        });

        // --- Basemap untuk Kontrol Layer ---
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        var satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USGS, and the GIS User Community',
            maxZoom: 19
        });


        // Load data JSON
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                var markers = L.markerClusterGroup();

                data.forEach(function(location) {
                    var marker = L.marker([location.lat, location.lng], { icon: indomaretIcon }); 
                    
                    // --- KONTEN POPUP KAYA MEDIA (Gambar + Deskripsi) ---
                    var popupContent = `
                        <div style="width: 200px; text-align: center;">
                            <img src="${location.image_url}" alt="${location.name}" style="width: 100%; height: auto; border-radius: 5px; margin-bottom: 5px;">
                            <b style="color:#EE1D23; display: block; margin-bottom: 2px; font-size: 1.1em;">${location.name}</b>
                            <small style="display: block; color: #555;">${location.address}</small>
                            <hr style="margin: 8px 0; border-top: 1px solid #ddd;">
                            <p style="font-size: 0.85em; margin: 0; text-align: justify; color: #333;">${location.description}</p>
                        </div>
                    `;
                    // --------------------------------------------------
                    
                    marker.bindPopup(popupContent);
                    markers.addLayer(marker);
                });

                map.addLayer(markers);

                // Menyesuaikan tampilan awal peta agar semua marker terlihat
                map.fitBounds(markers.getBounds());


                // --- Kontrol Layer ---
                var baseMaps = {
                    "Peta Jalan (OSM)": osmLayer,
                    "Citra Satelit (ESRI)": satelliteLayer
                };

                var overlayMaps = {
                    "Sebaran Indomaret": markers
                };

                L.control.layers(baseMaps, overlayMaps).addTo(map);
                
            })
            .catch(error => console.error('Error loading data:', error));
    </script>
</body>
</html>
